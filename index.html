<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Syndicate Tile Rendering (DOS 1993)</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/minimap.css">
	<script src="engine/quadtree.js"></script>
	<script type="module" src="main.js"></script>
	<script type="text/javascript">
		function toggleNavbar() {
			let nav = document.querySelector('nav');

			let canvas = document.getElementById('ctx');
			let html = document.documentElement;

			if (nav.style.display == 'none') {
				nav.style.display = 'block';
				canvas.height = 800;
			} else {
				nav.style.display = 'none';
				canvas.height = html.clientHeight;
			}
		}
	</script>
</head>
<body>
	<div id="centerpoint">
		<div id="minimap-container"></div>
	</div>
	<main>
		<nav>
			<section>
				<nav class="nav-header">
					<p class="header-item">Use W,A,S,D keys to scroll map or click on edges.</p>
					<p class="header-item" id="game-stats">{ render stats }</p>
					<p class="header-item warning" id="game-warnings">{ warnings }</p>
				</nav>
				<table>
					<tr columns="2">
						<td>Map:</td>
						<td>
							<select id="map">
								<option>Western Europe</option>
								<option>Far East</option>
								<option>Mongolia</option>
								<option>Iran</option>
								<option>California</option>
								<option>Iraq</option>
								<option>India</option>
								<option>Northeast Territories</option>
								<option>Kazakhstan</option>
								<option>Eastern Europe</option>
								<option>Western Australia</option>
								<option>Kanchatka</option>
								<option>Mozambique</option>
								<option>Peru</option>
								<option>Central Europe</option>
								<option>Greenland</option>
								<option>Alaska</option>
								<option>Urals</option>
								<option>Northern Territories</option>
								<option>Scandinavia</option>
								<option>Yukon</option>
								<option>Siberia</option>
								<option>Rockies</option>
								<option>Southern States</option>
								<option>Indonesia</option>
								<option>Mexico</option>
								<option>Zaire</option>
								<option>Algeria</option>
								<option>New England</option>
								<option>Argentine</option>
								<option>South Africa</option>
								<option>Colorado</option>
								<option>Sudan</option>
								<option>Mid West</option>
								<option>Lybia</option>
								<option>Venezuela</option>
								<option>Atlantic Accelerator</option>
								<option>Arabia</option>
								<option>Northwest Territories</option>
								<option>Kenya</option>
								<option>Mauritania</option>
								<option>Newfoundland</option>
								<option>New South Wales</option>
								<option>Colombia</option>
								<option>Nigeria</option>
								<option>Brazil</option>
								<option>Uruguay</option>
								<option>Pacific Rim</option>
								<option>Paraguay</option>
								<option>China</option>
							</select>
							<button id="load-map">Load</button>
						</td>
					</tr>
					<tr>
						<td>Tileset:</td>
						<td>
							<select id="tileset">
								<option value="default">Default</option>
								<option value="tiles_1.png">Tileset 1</option>
								<option value="tiles_2.png">Tileset 2</option>
								<option value="tiles_3.png">Tileset 3</option>
								<option value="tiles_4.png">Tileset 4</option>
							</select>	
						</td>
					</tr>
					<tr>
						<td>Maps:</td>
						<td>
							<button id="show-maps">Show all</button>
						</td>
					</tr>
					<tr>
						<td>Z:</td>
						<td>
							<input type="range" min="1" max="16" value="16" class="slider" id="max-level">
							<input type="checkbox" id="zoom-2x">
							<label for="zoom-2x"> 2x</label><br>
						</td>
					</tr>
				</table>
			</section>
		</nav>
		<canvas id="ctx" class="canvas"></canvas>
		<!-- <button id="toggle-nav-button" onclick="toggleNavbar();">-</button> -->
	</main>
</body>
</html>
